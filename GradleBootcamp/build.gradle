plugins {
    // Apply the java plugin to mytasks support for Java
    id 'java'

    // Apply the application plugin to mytasks support for building an application
    id 'application'

    // Apply the groovy plugin to also mytasks support for Groovy (needed for Spock)
    id 'groovy'
}


dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.4'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation 'junit:junit:4.12'
}

// Adding dependencies
dependencies {
    compile 'org.hibernate:hibernate-core:3.6.7.Final'  
    compile 'org.apache.commons:commons-lang3:3.6'
}

//Question1        Creating jar file

jar {
    manifest {
        attributes(

                'Main-Class': 'GradleBootcamp.App'


        )
    }
}



// Question 2
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/main/java2']
        }
//Question 3
        resources{
            srcDirs = ['src/main/resources']
            exclude 'file1.txt'
        }


    }
}




// Question 4
task uberJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'GradleBootcamp.App'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it)} }
    with jar

}




//Question 5
repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://repository-achartengine.forge.cloudbees.com/snapshot/"
    }
}



//Question 6
apply from : "mytasks.gradle"


// Define the main class for the application
mainClassName = 'GradleBootcamp.App'
